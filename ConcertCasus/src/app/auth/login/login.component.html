<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>   
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Or
       
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">

        <div class="form-group form-outline mb-4">
          <input
            type="text"
            formControlName="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address"
            [ngClass]="{ 'is-invalid': submitted && fields.email.errors }"
            email
          />
          <div
            *ngIf="submitted && fields.email.errors"
            class="invalid-feedback"
          >
            <div *ngIf="fields.email.errors.required">Email is required</div>
            <div *ngIf="fields.email.errors.email">This is not a Email</div>
          </div>
        </div>
        <div class="form-group">         
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && fields.password.errors }"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password" />
          <div
            *ngIf="submitted && fields.password.errors"
            class="invalid-feedback"
          >
            <div *ngIf="fields.password.errors.required">
              Password is required
            </div>
            <div *ngIf="fields.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between">

    
        <p class="text-sm">
          Dont have a account?
          <a [routerLink]="['/register']" class="fw-bold text-body"
            ><u>Register here</u></a
          >
      </div>
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
         
            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
