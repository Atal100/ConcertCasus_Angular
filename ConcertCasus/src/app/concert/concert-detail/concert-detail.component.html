<div *ngIf="user">
<section *ngIf="concert">
    <div class="row">
      
      <div class="col-xs-12">
        <label for="name"><b>Name:</b></label>
      {{concert.name }}
      </div>
    </div>
    <div class="col-3">
      <label for="artists"><b>Artist:</b></label>
  
       <div *ngFor="let artist of concerts">
       {{artist.name}}
        </div>
    
    </div>
    
    <div class="row">
      <div class="col-xs-12">
        <label for="genre"><b>Date:</b></label>
        {{ concert.date }} 
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="adres"><b>City:</b></label>
        {{ concert.adres }}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label for="user"><b>User:</b></label>
       {{this.user.firstname}}
      </div>
    </div>
    
   

        <button  *ngIf="authService.userMayEdit(concert.user) | async" type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white 
            shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"(click)="onEditConcert()">Edit Music</button>
  
            <button  type="button" routerLink="../"
            class=" ml-3 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</button>
       
          </section>
        </div>
