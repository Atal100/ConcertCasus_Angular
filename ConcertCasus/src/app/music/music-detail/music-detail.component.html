<section *ngIf="music">
  
      <div class="col-xl-8">
        <label for="name">Song Name:</label>
        <h1>{{ music.name }}</h1>
      </div>
 
  
        <div class="col-xl-8">
          <label for="artists">artist:</label>
          <div *ngFor="let artist of music.artists">
            {{ artist.name }} 
          </div>
         
        </div>

    
  
      <div class="col-xs-12">
        <label for="duration">duration:</label>
        {{ music.duration }} min
      </div>
 
 
      <div class="col-xs-12">
        <label for="genre">Genre:</label>
        {{ music.genre }}
      </div>

    
   

        <button type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white 
            shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"(click)="onEditMusic()">Edit Music</button>
  </section>
