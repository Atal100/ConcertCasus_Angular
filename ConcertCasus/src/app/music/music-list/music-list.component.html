<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
    <div class="lg:flex lg:items-center lg:justify-between">


        <div class="px-4 sm:px-6 lg:px-20">
            <div class="sm:flex sm:items-center">
                <div class="sm:flex-auto">
                    <h1 class="text-xl font-semibold text-gray-900">Music</h1>

                </div>
                <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                    <button type="button"
                        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white 
                shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"
                        routerLink="../new">Add Music</button>
                </div>
            </div>
            <div class="mt-8 flex flex-col">
                <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                            <div class="mat-elevation-z8" *ngIf="dataSource?.data?.length != 0">
                                <table mat-table [dataSource]="dataSource" matSort>


                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                        <td mat-cell *matCellDef="let row"><a class="tableLink"
                                                [routerLink]="['../list', row._id]"> {{row.name}}</a></td>
                                    </ng-container>



                                    <ng-container matColumnDef="artists">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist</th>
                                        <td mat-cell *matCellDef="let row">
                                            <div *ngFor="let row_artist of row.artists">
                                           
                                                    <div *ngFor="let artist of artists">


                                                        <div *ngIf="row_artist.artists == this.artist._id">
                                                            {{this.artist.name}}
                                                        </div>
                                                    </div>
                                                
                                            </div>

                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="duration">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration</th>
                                        <td mat-cell *matCellDef="let row"> {{row.duration}} min </td>
                                    </ng-container>

                                    <ng-container matColumnDef="country">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
                                        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="delete">
                                        <th mat-header-cell [ngClass]="'deleteCell'" *matHeaderCellDef> Delete </th>
                                        <td mat-cell class="deleteCell" *matCellDef="let row"> <a  *ngIf="authService.userMayEdit(row.user) | async"
                                                (click)="deletemusic(row._id)" style="color: red">&#10008;</a> </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                    </tr>
                                </table>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
            
            <router-outlet></router-outlet>
        </div>



    </div>
