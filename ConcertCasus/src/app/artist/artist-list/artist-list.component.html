<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">Artists</h1>
      <p class="lead fw-normal">Different artists from different genre's</p>
     
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
<div class="container">
<div class="page-layout carded fullwidth inner-scroll">

    <div class="inline-form" *ngIf="dataSource != null && dataSource?.data?.length != 0">    
        <button mat-raised-button routerLink="new" class="inline-button">Nieuw</button>                        
     </div>
    <div class="card">
    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">
                <span></span>
            </div>
            <!-- / CONTENT TOOLBAR -->

            <!-- CONTENT -->
            <div class="content p-24" >
                   
                    

                        <router-outlet></router-outlet>


                        <div class="mat-elevation-z8" *ngIf="dataSource?.data?.length != 0">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Naam </th>
                                    <td mat-cell *matCellDef="let row"><a class="tableLink" [routerLink]="['../list/edit', row._id]"> {{row.name}}</a></td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="genre">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre</th>
                                    <td mat-cell *matCellDef="let row"> {{row.genre}} </td>
                                </ng-container>

                                <ng-container matColumnDef="delete">
                                    <th mat-header-cell [ngClass]="'deleteCell'" *matHeaderCellDef>  </th>
                                    <td mat-cell class="deleteCell" *matCellDef="let row" > <a (click)="deleteartist(row._id)" style="color: red">&#10008;</a> </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                            </table>
                        </div>

                        <div class="table-empty" *ngIf="dataSource == null || this.dataSource.data?.length == 0">
                           
                            <br>
                            Momenteel zijn er nog geen artisten toegevoegd. U kunt <a routerLink="edit">hier</a> een nieuwe artist toevoegen.
                        </div>

                 
                      
            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
</div>

</div>
</div>
