

<div class="container">
  <div class="row">
    <div class="col-sm">
      <button (click)="onCreate()" class="btn btn-success">New Artist</button>
      <div class="content-card">
     
          <div
            class="inline-form"
            *ngIf="dataSource != null && dataSource?.data?.length != 0"
          >
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
    
              <!-- Position Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let artist" class="tableLink">
                  <a [routerLink]="artist._id"> {{ artist.name }}</a>
                </td>
              </ng-container>
    
              <ng-container matColumnDef="genre">
                <th mat-header-cell *matHeaderCellDef>Genre</th>
                <td mat-cell *matCellDef="let artist">{{ artist.genre }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
      </div>
  </div>
    </div>
    <div class="col-sm">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
