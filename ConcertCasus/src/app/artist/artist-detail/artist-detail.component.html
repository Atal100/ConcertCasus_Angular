<div *ngIf="user">
<section class="mt-5" *ngIf="artist">
    <div class="row">
      <div class="col-xs-12">
        <label for="name"><b>Name:</b></label>
        {{ artist.name }}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="genre"><b>Genre:</b></label>
        {{ artist.genre }} 
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="country"><b>Country:</b></label>
        {{ artist.country }}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label for="user"><b>User:</b></label>
       {{this.user.firstname}}
      </div>
    </div>

    
        <button *ngIf="authService.userMayEdit(artist.user) | async" type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white 
            shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"(click)="onEditArtist()">Edit Artist</button>

            <button type="button" routerLink="../"
      class=" ml-3 bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancel</button>
  </section>
</div>
