<section *ngIf="artist">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ artist.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="genre">Genre:</label>
        {{ artist.genre }} 
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="country">Country:</label>
        {{ artist.country }}
      </div>
    </div>
    
   

        <button type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white 
            shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"(click)="onEditArtist()">Edit Artist</button>
  </section>
